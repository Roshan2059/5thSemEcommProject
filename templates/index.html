{% extends 'base.html'%} {% load static %} {% block content %}
<div>
  <h2 class="text-center">Browse Our Products</h2>
</div>

<div class="products">
  {% for book in products %}
  <div class="ind-pro">
    <img src="{{book.ImageField.url}}" alt="{{book.title}}" />
    <div class="book-title">{{book.name}}</div>
    <div class="book-author">by {{book.author_name}}</div>
    <div class="book-price">Rs. {{book.price}}</div>
  </div>
  {% endfor %}
</div>
{% endblock %}
